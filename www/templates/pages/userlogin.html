<html>

<head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="uk">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notty</title>

        <link rel="stylesheet" href="/assets/fontawesome/css/all.css">

        <link rel="stylesheet" href="/assets/css/adminlte.css">
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.css">
        <link rel="stylesheet" href="/assets/css/toastr.min.css">
        <link rel="stylesheet" href="/assets/css/select2.css">
        <link rel="stylesheet" href="/assets/css/select2-bootstrap.css">
        <link rel="stylesheet" href="/assets/js/summernote/summernote-bs4.css">
        <link rel="stylesheet" href="/assets/css/app.css">

        <script src="/vendor/leon-mbs/zippy/assets/js/jquery.js" type="text/javascript"></script>
        <script src="/assets/js/bootstrap.bundle.js" type="text/javascript"></script>
        <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle-ua.js" type="text/javascript"></script>
        <script src="/assets/js/select2.js" type="text/javascript"></script>
        <script src="/assets/js/toastr.min.js" type="text/javascript"></script>
        <script src="/assets/js/summernote/summernote-bs4.js" type="text/javascript"></script>
        <script src="/assets/js/summernote/lang/summernote-uk-UA.js" type="text/javascript"></script>

        <script src="/assets/js/vue/vue.min.js"></script>     
        <script src="/assets/js/vue/httpvueloader.js"></script>     
  

</head>

  <body class="hold-transition login-page">
        <div class="row justify-content-center mt-2 mb-1">
            <div class="col-12   ">

                {{#alerterror}}
                <div class="alert alert-danger" role="alert">
                    {{{alerterror}}}
                </div>
                {{/alerterror}}

            </div>
        </div>
        <div class="login-box">

            <h3>Notty</h3>
            <div class="card">
                <div class="card-body login-card-body">

                    <form zippy="loginform">
                        <div class="form-group  ">
                            <label for="userlogin">Логин</label>
                            <input zippy="userlogin" required="required" class="form-control"  >
                           
                        </div>
                        <div class="form-group  ">
                          <label for="userpassword">Пароль</label>
                          <input zippy="userpassword" required="required" type="password" class="form-control"     >
                         
                        </div>
             

                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" zippy="remember">
                                    <label for="remember">
                                        Запомнить
                                    </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary    ">Войти</button>
                            </div>
                            <!-- /.col -->
                        </div>
                       
                    </form>
                            

                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
    
 
    
    </body>


</html>
