<html>

<head>

</head>

<body>
    <style>
    .list-group-item{
        padding:02px;;
    }
    </style>
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <div class="toolbar">
                &nbsp;<a href="javascript:" class="btn btn-primary btn-sm" style="cursor:pointer;" zippy="treeadd" onclick="newnode()"><i class="fa fa-plus-circle"></i>
                        Новый узел</a>
                <a title="Редактировать узел" style="cursor:pointer;" zippy="treeedit" onclick="editnode()"><i class="fa
                            fa-edit"></i></a>
                <a title="Вырезать" style="cursor:pointer;" zippy="treecut"><i
                            class="fa fa-cut"></i></a>
                <a title="Вставить" style="cursor:pointer;" zippy="treepaste"><i class="fa fa-paste"></i></a>
                <a title="Удалить" style="cursor:pointer;" zippy="treedelete"><i class="fa fa-trash"></i></a>
            </div>
            <div zippy="tree"></div>


        </div>

        {{^editor}}
        <div class="col-md-8 col-sm-12">
            <div class="row">
                <div class="col-12">
                    <div class="toolbar">
                        &nbsp;<a class="btn btn-primary btn-sm" style="cursor:pointer;" zippy="topicadd"><i                                    class="fa fa-plus-circle"></i> Новый топик</a>
                        <a title="Редактировать" style="cursor:pointer;" zippy="topicedit"><i class="fa fa-edit"></i></a>
                        <a title="Вырезать" style="cursor:pointer;" zippy="topiccut"><i class="fa fa-cut"></i></a>
                        <a title="Копировать" style="cursor:pointer;" zippy="topiccopy"><i class="fa fa-copy"></i></a>
                        <a title="Копировать как ярлык" style="cursor:pointer;" zippy="topictag"><i                                    class="fa fa-link"></i></a>
                        <a title="Вставить" style="cursor:pointer;" zippy="topicpaste"><i class="fa fa-paste"></i></a>
                        <a title="Удалить" style="cursor:pointer;" zippy="topicdelete"><i class="fa fa-trash"></i></a>
                        <a title="Внешняя ссылка" style="cursor:pointer;" target="_blank" zippy="topiclink"><i class="fa                                    fa-external-link-alt"></i></a>
                    </div>

                    <table class="table table-sm table-bordered">
                        <tr zippy="topiclist">
                            <td style="width:30px" align="center">
                                <span zippy="fav"><i style="color:brown"
                                            class="fa fa-star"></i></span></td>
                            <td style="width:100%">
                                <span zippy="title"> </span>
                            </td>

                        </tr>
                    </table>
                    <div zippy="pag"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-12">


                    <div zippy="content" style="border-radius:4px;  ">

                    </div>
                </div>
            </div>

            <div zippy="tpanel"   class="row">
                <div class="col-12">

                    <table class="table table-sm">
                        <tr>
                            <td style="width:20px;"><i title="Тэги" class="fa fa-tags" style="font-weight:
                                        bolder;font-size:16px;"></i> </td>
                            <td><span zippy="taglist"></span></td>

                            <td style="width:20px;">
                                <i title="Прикрепленные файлы" class="fa
                                        fa-paperclip" style="font-weight:                                         bolder;font-size:16px;"></i>
                            </td>
                            <td>
                                <div zippy="filelist" style="display:inline;;margin:2px;">
                                    <a target="_blank" zippy="filelink"></a>
                                    <a zippy="filedel" ><i style="color:red;font-size: smaller;" class="fa  fa-times-circle  "><i/></a>
                                </div>
                                &nbsp;<a title="Добавить файл" zippy="addfile" href="#" onclick="newfile()"><i class="fa
                                            fa-upload text-primary"></i></a></td>
                            <td style="width:20px;"><a zippy="setfav" ><i
                                            style="font-weight:bold;" class="fa
                                            fa-star"></a>
                            </td>
                        </tr>
                    </table>

                </div>


            </div>
        </div>

        {{/editor}} {{#editor}}
        <div class="col-md-7 col-sm-12">
            <div class="row">
                <div class="col-12">
                    <form zippy="editform">
                        <div class="form-group">
                            <label for="edittitle">Заголовок</label>
                            <input type="text" required="required" class="form-control" zippy="edittitle">
                        </div>
                        <div class="form-group">
                            <label for="editcontent">Содержание</label>
                            <textarea style="height:200px;" class="form-control" zippy="editcontent"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edittags">Тэги</label>
                            <div zippy="edittags"> </div>
                        </div>
                        <div class="form-check">
                            <input zippy="editispublic" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="editispublic">Публичный</label>
                        </div>
                        <a zippy="editcancel" class="btn btn-light">Отмена</a>&nbsp;
                        <a zippy="editsave" class="btn btn-primary">Сохранить</a>
                    </form>
                </div>
            </div>
        </div>
        {{/editor}}
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div style="margin-top:5px; ">
                <div class="navbar nav">
                    <form class="form-inline" zippy="sform">

                        <div class="form-group">
                            <label for="skeyword">Поиск </label>
                            <input required="required" zippy="skeyword" class="form-control mr-2" zippy="text">
                            <div class="form-check">
                                <input zippy="searchtitle" type="checkbox" class="form-check-input">
                                <label class="form-check-label mr-2" for="planned">только в заголовках</label>
                            </div>
                            <select zippy="searchtype" class="form-control mr-2">
                                        <option value="1">Фраза</option>
                                        <option value="2">Комбинация слов</option>
                                    </select>

                            <button type="submit" class="btn btn-primary
                                        mr-2"><i
                                            class="fa fa-search"></i></button>
                            <a title="Найти избранные" zippy="searchfav"><i
                                            class="fa fa-star"
                                            style="color:brown"></i></a>
                    </form>
                    </div>
                </div>
          <table class="table table-sm">
                    <tr zippy="searchlist">
                        <td zippy="stitle">
                        </td>
                        <td zippy="snodes">
                        </td>
                    </tr>
                </table>
            </div>
        </div>




        <div id="nodeedit" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form zippy="nodeform">
                        <input type="hidden" zippy="opname">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="editnodetitle">Название узла</label>
                                <input required="required" zippy="editnodetitle" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn
                                        btn-primary">OK</button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div id="fileedit" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form zippy="fileform" enctype="multipart/form-data">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="editfile">Файл (до 10 Мб)</label>
                                <input required="required" type="file" zippy="editfile" class="form-control
                                            input-sm">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn
                                        btn-primary">OK</button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->



        <script>
            $('#nodeedit').modal({
                show: false
            });
            $('#fileedit').modal({
                show: false
            });



            function newfile() {

                $('#fileedit').modal('show');
            }

            function newnode() {
                $('#opname').val('add');
                $('#editnodetitle').val('');
                $('#nodeedit').modal('show');
            }

            function editnode() {
                $('#opname').val('edit');
                var arr = $('#tree').treeview('getSelected');
                arr.forEach(function(entry) {
                    $('#editnodetitle').val(entry.text);
                });

                $('#nodeedit').modal('show');
            }

            function check_treedelete() {
                return confirm('Удалить узел');
            }

            if($('#editcontent').length)  {
                CKEDITOR.replace('editcontent', {
                    language: "ru",
                    customConfig: '/assets/js/ckeditor/config.js',
                    filebrowserBrowseUrl: '',
                    filebrowserUploadUrl: '/upload.php'
                });
            }
            function fav() {

            };
        </script>
</body>

</html>
