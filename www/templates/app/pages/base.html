<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy Note</title>

    <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.min.css">



    <link rel="stylesheet" href="/assets/css/toastr.min.css">
    <link rel="stylesheet" href="/assets/css/select2.css">
    <link rel="stylesheet" href="/assets/css/select2-bootstrap.css">
    <link rel="stylesheet" href="/assets/css/app.css">


    <script src="/vendor/leon-mbs/zippy/assets/js/jquery/jquery.js" type="text/javascript"></script>
    <script src="/vendor/leon-mbs/zippy/assets/js/bootstrap.bundle.js" type="text/javascript"></script>

    <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle.min.js" type="text/javascript"></script>

    <script src="/assets/js/toastr.min.js" type="text/javascript"></script>
    <script src="/assets/js/select2.js" type="text/javascript"></script>
    <script src="/assets/js/ckeditor/ckeditor.js" type="text/javascript"></script>
</head>

<body>


    <div style="background-color: #F0F0F0;" class="container-fluid">
        <div class="row">
            <div class="col-12">


                <nav class="navbar navbar-expand-md mr-2" style="background-color:   #eaeaea;">
                    <div class="navbar-header">

                        <a class="navbar-brand d-none d-md-block" href="/">Zippy Note</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle
                                navigation">
                                <span class=""><i class="fa fa-bars"></i></span>
                            </button>


                    </div>
                    <div class="collapse navbar-collapse                            justify-content-end" id="navbarSupportedContent">

                        <ul id="tmenu" class="nav navbar-nav                                navbar-right">

                            {{^username}}
                            <li class="nav-item">
                                <a class="nav-link" href="/signin">Вход</a>
                            </li>
                            {{/username}} {{#username}}
                            <li class="nav-item dropdown">

                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa
                                            fa-user"></i> {{username}} <span class="caret"></span>
                                    </a>

                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="nav-link" href="/?p=App/Pages/Account">Аккаунт</a></li>
                                    {{#admin}}
                                    <li><a class="nav-link" href="/?p=App/Pages/Users">Пользователи</a></li>
                                    {{/admin}}
                                    <li role="separator" class="dropdown-divider"></li>
                                    <li><a class="nav-link" zippy="logout">Выход</a></li>
                                </ul>
                            </li>
                            {{/username}}
                        </ul>



                    </div>
                </nav>

            </div>
        </div>
    </div>


    <div style="margin-bottom:20px;" class="container-fluid">
        <childpage/>

    </div>

    </div>

    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        $(function() {
            $('[data-toggle="popover"]').popover()
        })


        $('.select2').select2();
    </script>
</body>

</html>
